<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-dark text-light py-4 mb-0 sticky-top flex-md-nowrap">
    <div class="container text-center">
      <h1 class="display-5 mb-0">Weather Dashboard</h1>
      <p class="lead text-info">Search locations for weather forecasts!</p>
      <p id="date">Today's Date is: </p>
    </div>
  </div>
  <div class="container" style="border: 1px solid black">
    <div class="row">
      <div class="col-small-4">
        <label for="city">City: </label>
        <input type="text" name="city" id="input">
        <button class="btn btn-primary" id="search">Search</button>
      </div>
      <div class="col-8">
        <div class="current-info">
          <div class="date-container">

          </div>
        </div>
      </div>
      <div class="col-lg-3 bg-light pt-3 pb-3">
        <h4>Temperature Low: <span class="currentTemperatureMetric" id="tempMin">˚F</span>
      </div>
      <div class="col-lg-3 bg-light pt-3 pb-3">
        <h4>Temperature High: <span class="currentTemperatureMetric" id="tempMax">˚F</span>
      </div>
      <div class="col-lg-3 bg-light pt-3 pb-3">
        <h4>Wind Speed: <span class="currentTemperatureMetric" id="windSpeed">˚F</span>
      </div>
      <div class="col-lg-3 bg-light pt-3 pb-3">
        <h4>Humidity: <span class="currentTemperatureMetric" id="humidity">˚F</span>
      </div>



      <div class="temperatureDescription" id="weatherDescription"></div>

    </div>

  </div>
  <img src="./assets/qingbao-meng-01_igFr7hd4-unsplash.jpg">

  <script src="./assets/script.js"></script>
   <!-- Day.js is a minified version of Moment.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"
   integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
   crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
